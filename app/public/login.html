<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1">
    <title>Login</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 2rem; }
      
      .spotify-btn {
        display: inline-block;
        background: #1DB954;
        color: white;
        border: none;
        padding: 0.6rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        text-align: center;
      }
      .spotify-container { text-align: center; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>Login</h1>

    <div class="spotify-container">
      <button id="spotifyLogin" class="spotify-btn" type="button">Log in with Spotify</button>
    </div>

    <script>
      // Spotify login button initiates server-side OAuth redirect
      document.getElementById('spotifyLogin').addEventListener('click', () => {
        window.location.href = '/auth/spotify';
      });

    </script>
  </body>
</html>
