<!-- This is the login page. This is the page the user sees first. After logging in, they are sent to index.html (their island) -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, 
      initial-scale=1">
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        margin: 0;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        pointer-events: none;
        display: block;
      }

      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;

        background: rgba(0, 0, 0, 0.5);

        z-index: -1;
        pointer-events: none;
      }
      
      .spotify-btn {
        display: inline-block;
        background: #1DB954;
        color: white;
        border: none;
        padding: 0.6rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        text-align: center;
        z-index: 10;
      }
      .spotify-container { text-align: center; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>Login</h1>


    <div class="spotify-container">
      <button id="spotifyLogin" class="spotify-btn" type="button">Log in with Spotify</button>
    </div>

    <div class="bg-overlay"></div>

    <script type="module" src="/src/loginIsland.js"></script>
    <script>
      // Spotify login button initiates server-side OAuth redirect
      document.getElementById('spotifyLogin').addEventListener('click', () => {
        window.location.href = '/auth/spotify';
      });

    </script>
  </body>
</html>
